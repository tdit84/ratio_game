<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ratio Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    h1 {
      color: #333;
    }
    #game-container {
      margin-top: 10px;
      position: relative;
      height: 75vh;
    }
    .basket {
      width: 150px;
      height: 120px;
      background-color: brown;
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      text-align: center;
      line-height: 120px;
      font-size: 50px;
    }
    .fruit {
      font-size: 50px;
      position: absolute;
      cursor: grab;
    }
    #status {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Ratio Game</h1>
  <p>Drag the correct number of apples and bananas into the basket to match the target ratio.</p>
  <h2 id="target-ratio"></h2>
  <div id="game-container"></div>
  <div class="basket" id="basket">🧺</div>
  <div id="status"></div>

  <script>
    let targetRatios = [[3, 2], [4, 1], [5, 3]];
    let currentRatio = targetRatios[Math.floor(Math.random() * targetRatios.length)];
    let applesNeeded = currentRatio[0];
    let bananasNeeded = currentRatio[1];

    document.getElementById("target-ratio").innerText = `Target Ratio: ${applesNeeded}:${bananasNeeded}`;

    let basket = document.getElementById("basket");
    let appleCount = 0;
    let bananaCount = 0;

    function createFruit(type) {
      let fruit = document.createElement("div");
      fruit.classList.add("fruit");
      fruit.innerText = type === "apple" ? "🍎" : "🍌";
      
      // Place fruits lower on screen to prevent overlap with text
      fruit.style.left = Math.random() * 80 + "%";
      fruit.style.top = Math.random() * 40 + 50 + "vh";  
      document.body.appendChild(fruit);

      let offsetX, offsetY;

      function startDrag(event) {
        let touch = event.touches ? event.touches[0] : event;
        offsetX = touch.clientX - fruit.getBoundingClientRect().left;
        offsetY = touch.clientY - fruit.getBoundingClientRect().top;
        event.preventDefault();
      }

      function moveDrag(event) {
        let touch = event.touches ? event.touches[0] : event;
        fruit.style.left = touch.clientX - offsetX + "px";
        fruit.style.top = touch.clientY - offsetY + "px";
        event.preventDefault();
      }

      function endDrag(event) {
        let basketRect = basket.getBoundingClientRect();
        let fruitRect = fruit.getBoundingClientRect();

        if (
          fruitRect.left > basketRect.left &&
          fruitRect.right < basketRect.right &&
          fruitRect.top > basketRect.top &&
          fruitRect.bottom < basketRect.bottom
        ) {
          if (type === "apple") appleCount++;
          if (type === "banana") bananaCount++;
          fruit.style.display = "none";
        }

        if (appleCount === applesNeeded && bananaCount === bananasNeeded) {
          document.getElementById("status").innerText = "Correct Ratio! 🎉";
          setTimeout(resetGame, 2000);
        } else {
          document.getElementById("status").innerText = "Keep Going!";
        }
      }

      // Mouse Events
      fruit.onmousedown = startDrag;
      document.addEventListener("mousemove", moveDrag);
      document.addEventListener("mouseup", endDrag);

      // Touch Events (Mobile Support)
      fruit.ontouchstart = startDrag;
      document.addEventListener("touchmove", moveDrag);
      document.addEventListener("touchend", endDrag);
    }

    function resetGame() {
      appleCount = 0;
      bananaCount = 0;
      document.getElementById("status").innerText = "";
      document.querySelectorAll(".fruit").forEach(fruit => fruit.remove());

      currentRatio = targetRatios[Math.floor(Math.random() * targetRatios.length)];
      applesNeeded = currentRatio[0];
      bananasNeeded = currentRatio[1];

      document.getElementById("target-ratio").innerText = `Target Ratio: ${applesNeeded}:${bananasNeeded}`;

      for (let i = 0; i < applesNeeded; i++) createFruit("apple");
      for (let i = 0; i < bananasNeeded; i++) createFruit("banana");
    }

    for (let i = 0; i < applesNeeded; i++) createFruit("apple");
    for (let i = 0; i < bananasNeeded; i++) createFruit("banana");
  </script>
</body>
</html>
