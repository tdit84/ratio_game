<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ratio Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      user-select: none;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    p.instructions {
      font-size: 18px;
      margin: 10px;
    }
    #game-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 30px auto;
      max-width: 800px;
    }
    .source-basket, .target-basket {
      border: 2px solid #555;
      border-radius: 10px;
      background-color: #ddd;
      position: relative;
    }
    .source-basket {
      width: 100px;
      height: 100px;
      background-color: #c9a66b;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      cursor: pointer;
    }
    .target-basket {
      width: 220px;
      height: 220px;
      background-color: #8b4513;
    }
    .fruit {
      font-size: 40px;
      position: absolute;
      cursor: grab;
      z-index: 1000;
      user-select: none;
    }
    #status {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Ratio Game</h1>
  <p class="instructions">
    Drag fruit from the <strong>apple</strong> basket (left) or the <strong>banana</strong> basket (right)
    into the empty basket below.<br>
    Your target is: 20 üçé to 30 üçå (<em>achieve a 2:3 ratio</em>).<br>
    If you add too many, simply click a fruit in the target basket to remove it.
  </p>

  <div id="game-container">
    <div id="apple-source" class="source-basket">üçé</div>
    <div id="target-basket" class="target-basket"></div>
    <div id="banana-source" class="source-basket">üçå</div>
  </div>

  <div id="status">Current: 0 üçé, 0 üçå</div>

  <script>
    const hardTarget = { apples: 20, bananas: 30 };
    const reducedRatio = { apples: 2, bananas: 3 };

    let targetAppleCount = 0;
    let targetBananaCount = 0;

    const appleSource = document.getElementById('apple-source');
    const bananaSource = document.getElementById('banana-source');
    const targetBasket = document.getElementById('target-basket');
    const status = document.getElementById('status');

    function updateStatus() {
      status.innerText = `Current: ${targetAppleCount} üçé, ${targetBananaCount} üçå`;
      if (
        targetAppleCount > 0 && targetBananaCount > 0 &&
        (targetAppleCount * reducedRatio.bananas === targetBananaCount * reducedRatio.apples)
      ) {
        status.innerText += " ‚Äî Correct Ratio! üéâ";
      }
    }

    function createDraggableFruit(type) {
      const fruit = document.createElement('div');
      fruit.className = 'fruit';
      fruit.innerText = type === 'apple' ? 'üçé' : 'üçå';
      fruit.dataset.type = type;
      return fruit;
    }

    function handleDragStart(e, type) {
      e.preventDefault();
      const fruit = createDraggableFruit(type);
      document.body.appendChild(fruit);
      fruit.style.left = e.clientX + 'px';
      fruit.style.top = e.clientY + 'px';

      let offsetX = e.clientX - fruit.getBoundingClientRect().left;
      let offsetY = e.clientY - fruit.getBoundingClientRect().top;

      function moveAt(pageX, pageY) {
        fruit.style.left = (pageX - offsetX) + 'px';
        fruit.style.top = (pageY - offsetY) + 'px';
      }

      function onMouseMove(e) {
        moveAt(e.clientX, e.clientY);
      }

      document.addEventListener('mousemove', onMouseMove);

      function onMouseUp() {
        document.removeEventListener('mousemove', onMouseMove);
        fruit.remove();
      }

      document.addEventListener('mouseup', onMouseUp);
    }

    appleSource.addEventListener('mousedown', function(e) {
      handleDragStart(e, 'apple');
    });

    bananaSource.addEventListener('mousedown', function(e) {
      handleDragStart(e, 'banana');
    });

  </script>
</body>
</html>
