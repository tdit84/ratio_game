<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ratio Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      user-select: none;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    p.instructions {
      font-size: 18px;
      margin: 10px;
    }
    #game-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 30px auto;
      max-width: 800px;
    }
    .source-basket, .target-basket {
      border: 2px solid #555;
      border-radius: 10px;
      background-color: #ddd;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 40px;
      width: 120px;
      height: 120px;
    }
    .target-basket {
      width: 250px;
      height: 250px;
      background-color: #8b4513;
      flex-wrap: wrap;
    }
    .fruit {
      font-size: 40px;
      margin: 5px;
      cursor: pointer;
    }
    #status {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    #stars {
      font-size: 24px;
      margin-top: 10px;
      color: gold;
    }
  </style>
</head>
<body>

  <h1>Ratio Game</h1>
  <p class="instructions">
    Click on the <strong>apple</strong> or <strong>banana</strong> basket to add fruit to the target basket.<br>
    Your goal is to achieve the **correct reduced ratio** shown below.<br>
    Click on a fruit in the target basket to **remove it** if needed.
  </p>

  <h2 id="target-ratio"></h2>

  <div id="game-container">
    <div id="apple-source" class="source-basket">üçé</div>
    <div id="target-basket" class="target-basket"></div>
    <div id="banana-source" class="source-basket">üçå</div>
  </div>

  <div id="status">Current: 0 üçé, 0 üçå</div>
  <div id="stars">‚≠ê 0</div>

  <script>
    let starCount = 0;
    let targetAppleCount = 0;
    let targetBananaCount = 0;

    const appleSource = document.getElementById('apple-source');
    const bananaSource = document.getElementById('banana-source');
    const targetBasket = document.getElementById('target-basket');
    const status = document.getElementById('status');
    const stars = document.getElementById('stars');
    const targetRatioDisplay = document.getElementById('target-ratio');

    function getGCD(a, b) {
      while (b !== 0) {
        let temp = b;
        b = a % b;
        a = temp;
      }
      return a;
    }

    function generateNewRatio() {
      let num1 = Math.floor(Math.random() * 10) + 1;
      let num2 = Math.floor(Math.random() * 10) + 1;
      let gcd = getGCD(num1, num2);
      let reducedRatio = { apples: num1 / gcd, bananas: num2 / gcd };

      targetAppleCount = 0;
      targetBananaCount = 0;
      targetBasket.innerHTML = "";
      status.innerText = `Current: 0 üçé, 0 üçå`;

      targetRatioDisplay.innerText = `Target Ratio: ${num1}:${num2} (Reduced: ${reducedRatio.apples}:${reducedRatio.bananas})`;

      return reducedRatio;
    }

    let currentRatio = generateNewRatio();

    function updateStatus() {
      status.innerText = `Current: ${targetAppleCount} üçé, ${targetBananaCount} üçå`;
      if (
        targetAppleCount > 0 && targetBananaCount > 0 &&
        (targetAppleCount * currentRatio.bananas === targetBananaCount * currentRatio.apples)
      ) {
        status.innerText += " ‚Äî ‚úÖ Correct Ratio! üéâ";
        starCount++;
        stars.innerText = `‚≠ê ${starCount}`;
        setTimeout(() => {
          currentRatio = generateNewRatio();
        }, 2000);
      }
    }

    function addFruit(type) {
      const fruit = document.createElement('div');
      fruit.className = 'fruit';
      fruit.innerText = type === 'apple' ? 'üçé' : 'üçå';
      fruit.dataset.type = type;
      fruit.onclick = function () {
        if (type === 'apple') {
          targetAppleCount--;
        } else {
          targetBananaCount--;
        }
        fruit.remove();
        updateStatus();
      };
      targetBasket.appendChild(fruit);

      if (type === 'apple') {
        targetAppleCount++;
      } else {
        targetBananaCount++;
      }

      updateStatus();
    }

    appleSource.addEventListener('click', function () {
      addFruit('apple');
    });

    bananaSource.addEventListener('click', function () {
      addFruit('banana');
    });
  </script>
</body>
</html>
