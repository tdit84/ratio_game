<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ratio Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      user-select: none;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    #fraction-container {
      font-size: 30px;
      margin-top: 20px;
      line-height: 1.2;
    }
    .fraction {
      display: inline-block;
      text-align: center;
    }
    .fraction .top {
      display: block;
    }
    .fraction .line {
      display: block;
      width: 80px;
      height: 2px;
      background-color: black;
      margin: 5px auto;
    }
    .fraction .bottom {
      display: block;
    }
    #game-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 30px auto;
      max-width: 800px;
    }
    .source-basket, .target-basket {
      border: 2px solid #555;
      border-radius: 10px;
      background-color: #ddd;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 40px;
      width: 120px;
      height: 120px;
    }
    .target-basket {
      width: 250px;
      height: 250px;
      background-color: #8b4513;
      flex-wrap: wrap;
    }
    .fruit {
      font-size: 40px;
      margin: 5px;
      cursor: pointer;
    }
    #status {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    #stars {
      font-size: 24px;
      margin-top: 10px;
      color: gold;
    }
  </style>
</head>
<body>

  <h1>Ratio Game</h1>
  <div id="fraction-container">
    <div class="fraction">
      <div class="top" id="fraction-numerator"></div>
      <div class="line"></div>
      <div class="bottom" id="fraction-denominator"></div>
    </div>
  </div>

  <div id="game-container">
    <div id="apple-source" class="source-basket">üçé</div>
    <div id="target-basket" class="target-basket"></div>
    <div id="banana-source" class="source-basket">üçå</div>
  </div>

  <div id="status">Current: 0 üçé, 0 üçå</div>
  <div id="stars">‚≠ê 0</div>

  <script>
    let starCount = 0;
    let targetAppleCount = 0;
    let targetBananaCount = 0;

    const appleSource = document.getElementById('apple-source');
    const bananaSource = document.getElementById('banana-source');
    const targetBasket = document.getElementById('target-basket');
    const status = document.getElementById('status');
    const stars = document.getElementById('stars');
    const fractionNumerator = document.getElementById('fraction-numerator');
    const fractionDenominator = document.getElementById('fraction-denominator');

    function generateNewRatio() {
      let num1 = Math.floor(Math.random() * 10) + 1;
      let num2 = Math.floor(Math.random() * 10) + 1;

      let appleCount = num1 * 10;
      let bananaCount = num2 * 10;

      targetAppleCount = 0;
      targetBananaCount = 0;
      targetBasket.innerHTML = "";
      status.innerText = `Current: 0 üçé, 0 üçå`;

      fractionNumerator.innerText = "üçé".repeat(appleCount);
      fractionDenominator.innerText = "üçå".repeat(bananaCount);

      return { apples: appleCount, bananas: bananaCount };
    }

    let currentRatio = generateNewRatio();

    function updateStatus() {
      status.innerText = `Current: ${targetAppleCount} üçé, ${targetBananaCount} üçå`;
      if (
        targetAppleCount === currentRatio.apples &&
        targetBananaCount === currentRatio.bananas
      ) {
        status.innerText += " ‚Äî ‚úÖ Correct Ratio! üéâ";
        starCount++;
        stars.innerText = `‚≠ê ${starCount}`;
        setTimeout(() => {
          currentRatio = generateNewRatio();
        }, 2000);
      }
    }

    function addFruit(type) {
      const fruit = document.createElement('div');
      fruit.className = 'fruit';
      fruit.innerText = type === 'apple' ? 'üçé' : 'üçå';
      fruit.dataset.type = type;
      fruit.onclick = function () {
        if (type === 'apple') {
          targetAppleCount--;
        } else {
          targetBananaCount--;
        }
        fruit.remove();
        updateStatus();
      };
      targetBasket.appendChild(fruit);

      if (type === 'apple') {
        targetAppleCount++;
      } else {
        targetBananaCount++;
      }

      updateStatus();
    }

    appleSource.addEventListener('click', function () {
      addFruit('apple');
    });

    bananaSource.addEventListener('click', function () {
      addFruit('banana');
    });
  </script>
</body>
</html>
