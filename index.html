<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ratio Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      user-select: none;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    p.instructions {
      font-size: 18px;
      margin: 10px;
    }
    #game-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 30px auto;
      max-width: 800px;
    }
    .source-basket, .target-basket {
      border: 2px solid #555;
      border-radius: 10px;
      background-color: #ddd;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 40px;
      width: 120px;
      height: 120px;
    }
    .target-basket {
      width: 250px;
      height: 250px;
      background-color: #8b4513;
      flex-wrap: wrap;
    }
    .fruit {
      font-size: 40px;
      margin: 5px;
      cursor: pointer;
    }
    #status {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    .button {
      display: inline-block;
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #007BFF;
    }
  </style>
</head>
<body>

  <h1>Ratio Game</h1>
  <p class="instructions">
    Click on the <strong>apple</strong> or <strong>banana</strong> basket to add fruit to the target basket.<br>
    Your goal is to achieve a **2:3** ratio of 🍎 to 🍌.<br>
    Click on a fruit in the target basket to **remove it** if needed.
  </p>

  <div id="game-container">
    <div id="apple-source" class="source-basket">🍎</div>
    <div id="target-basket" class="target-basket"></div>
    <div id="banana-source" class="source-basket">🍌</div>
  </div>

  <div id="status">Current: 0 🍎, 0 🍌</div>

  <script>
    // Target ratio is 2:3
    const reducedRatio = { apples: 2, bananas: 3 };

    let targetAppleCount = 0;
    let targetBananaCount = 0;

    const appleSource = document.getElementById('apple-source');
    const bananaSource = document.getElementById('banana-source');
    const targetBasket = document.getElementById('target-basket');
    const status = document.getElementById('status');

    function updateStatus() {
      status.innerText = `Current: ${targetAppleCount} 🍎, ${targetBananaCount} 🍌`;
      if (
        targetAppleCount > 0 && targetBananaCount > 0 &&
        (targetAppleCount * reducedRatio.bananas === targetBananaCount * reducedRatio.apples)
      ) {
        status.innerText += " — ✅ Correct Ratio! 🎉";
      }
    }

    function addFruit(type) {
      const fruit = document.createElement('div');
      fruit.className = 'fruit';
      fruit.innerText = type === 'apple' ? '🍎' : '🍌';
      fruit.dataset.type = type;
      fruit.onclick = function () {
        if (type === 'apple') {
          targetAppleCount--;
        } else {
          targetBananaCount--;
        }
        fruit.remove();
        updateStatus();
      };
      targetBasket.appendChild(fruit);

      if (type === 'apple') {
        targetAppleCount++;
      } else {
        targetBananaCount++;
      }

      updateStatus();
    }

    appleSource.addEventListener('click', function () {
      addFruit('apple');
    });

    bananaSource.addEventListener('click', function () {
      addFruit('banana');
    });
  </script>
</body>
</html>
